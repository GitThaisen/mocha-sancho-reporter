<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test report</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "News Gothic MT", serif;
      font-size: 14px;
      line-height: 20px;
    }

    .bg-pass { background-color: #52cc7a; }
    .bg-fail { background-color: #e62421; }
    .bg-pending { background-color: #1769ff; }

    .stats {
      font-size: 16px;
      display: inline-block;
      margin-left: 60px;
      margin-top: 30px;
    }

    .stats .item {
      display: inline-block;
      margin-left: 1em;
    }

    .stats .item:first-child {
      margin-left: 0;
    }

    .stats-bar {
      margin-top: 5px;
    }

    .stats-bar-item {
      float: left;
      height: 5px;
      box-sizing: border-box;
      border-right: 1px solid white;
    }

    .root .suite > .title {
      font-size: 18px;
      line-height: 24px;
      margin-top: 20px;
    }

    .root .suite .suite > .title {
      font-size: 16px;
      line-height: 24px;
      margin-top: 15px;
    }

    .test > .title {
      padding-left: 1em;
      font-size: 14px;
      line-height: 20px;
    }

    .test > .title::before {
      position: absolute;
      margin-left: -1em;
    }

    .test.pass .title::before {
      content: '✓';
      color: #52cc7a;
    }

    .test.fail .title::before {
      content: '✖';
      color: #e62421;
    }

    .test.pending .title {
      color: #1769ff;
    }

    .title a {
      cursor: default;
      text-decoration: none;
      color: inherit;
    }

    .has-details .title a {
      cursor: pointer;
    }

    .has-details .title a:hover {
      text-decoration: underline;
    }

    .has-details .title a:hover::after {
      content: '▾';
      display: inline-block;
      margin-left: 1em;
    }

    .err {
      color: red;
    }

    .details {
      display: none;
      background: #252627;
      color: white;
      padding-top: 1px;
      padding-bottom: 1px;
      margin-top: 4px;
      margin-bottom: 4px;
    }

    .has-details.show-details .details {
      display: block;
    }
  </style>
</head>
<body>

<div class="stats">
  <div class="item">Passes: <%= stats.passes %></div>
  <div class="item">Failures: <%= stats.failures %></div>
  <div class="item">Pending: <%= stats.pending %></div>
  <div class="item">Duration: <%= stats.duration %></div>

  <div class="stats-bar">
    <div class="stats-bar-item bg-pass" style="width: <%= stats.passesPercent * 100 %>%"></div>
    <div class="stats-bar-item bg-fail" style="width: <%= stats.failuresPercent * 100 %>%"></div>
    <div class="stats-bar-item bg-pending" style="width: <%= stats.pendingPercent * 100 %>%"></div>
  </div>
</div>

<%= report %>

<script>
  function toggleDetails(event) {
    event.currentTarget.parentNode.parentNode.classList.toggle('show-details');
    event.preventDefault();
  }
</script>
</body>
</html>
