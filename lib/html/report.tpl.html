<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test report</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-size: 14px;
      line-height: 1.3;
    }

    ul, li {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      margin-left: 1rem;
    }

    pre {
      margin: 0;
      padding: 0;
      font-size: 12px;
      line-height: 1.2;
    }

    .suite {
      margin-bottom: 1rem;
    }

    .test + .suite {
      margin-top: 1rem;
    }

    .suite > .title {
      font-size: 18px;
      font-weight: 500;
    }

    .suite .suite .suite > .title {
      font-size: 16px;
    }

    .title {
      cursor: default;
    }

    .has-details .title {
      cursor: pointer;
    }

    .has-details .title:hover {
      text-decoration: underline;
      color: blue;
    }

    .has-details .title:hover::after {
      content: '▾';
      display: inline-block;
      margin-left: 1em;
    }

    .test {
      margin-left: 2rem;
    }

    .test::before {
      position: absolute;
      margin-left: -1rem;
    }

    .test.pass::before {
      content: '✓';
      color: green;
    }

    .test.fail::before {
      content: '✖';
      color: red;
    }

    .test.pending {
      color: #0b97c4;
    }

    .test.pending::before {
      content: '◦';
    }

    .test.pending .title::after {
      content: ' (pending)';
    }

    .err {
      color: red;
    }

    .details {
      display: none;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #eee;
      border: 1px solid #aaa;
      border-radius: 3px;
    }

    .has-details.show-details .details {
      display: block;
    }

    .stats {
      padding: 1rem 2rem;
      font-size: 16px;
      display: inline-block;
    }

    .stats .item {
      display: inline-block;
      margin-left: 2rem;
    }

    .stats .item:first-child {
      margin-left: 0;
    }

    .stats .label {
      font-weight: bold;
    }

    .stats .failures {
      color: red;
      font-weight: bold;
    }

    .stats .bar div {
      float: left;
      height: 10px;
    }

    .stats .bar .passes {
      background: green;
    }

    .stats .bar .failures {
      background: red;
    }

    .stats .bar .pending {
      background: #0b97c4;
    }

  </style>
</head>
<body>

<div class="stats">
  <div class="item"><span class="label">passes:</span> <span class="count"><%= stats.passes %></span></div>
  <div class="item"><span class="label">failures:</span> <span class="count <%= stats.failures ? 'failures' : '' %>"><%= stats.failures %></span></div>
  <div class="item"><span class="label">pending:</span> <span class="count"><%= stats.pending %></span></div>
  <div class="item"><span class="label">duration:</span> <span class="count"><%= stats.duration %></span></div>
  <div class="bar">
    <div class="passes" style="width: 80%"></div>
    <div class="failures" style="width: 15%"></div>
    <div class="pending" style="width: 5%"></div>
  </div>
</div>

<ul>
  <%= report %>
</ul>

<script>
  function toggleDetails(titleEl) {
    titleEl.parentNode.classList.toggle('show-details');
  }
</script>
</body>
</html>
